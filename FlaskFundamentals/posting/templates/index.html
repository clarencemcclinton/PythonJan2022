<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Default</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <a class="btn btn-danger mt-2 float-end" href="/reset">Reset Session</a>

        <h1 class="text-danger">{{ name }}</h1>

        <h3>Create a User</h3>
        <form action='/users' method='post'>

            <input type="hidden" name="age" value="18">

            <label for='name'>Name:</label>
            <input type='text' name='name'>
            <label for='email'>Email:</label>
            <input type='text' name='email'>

            <select name="dojo">
                <option value="1">Oakland</option>
                <option value="2">San Jose</option>
                <option value="3">Chicago</option>
                <option value="4">New York</option>
            </select>

            <input class="btn btn-primary" type='submit' value='Create'>

        </form>




    </div>
</body>
</html>
